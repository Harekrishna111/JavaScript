<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=!, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
    var header = "  <thead><th>Name</th><th>operation</th></thead>";
    var tbl_data = header;
    function clicker() {

        var n = document.getElementById("name_box").value;
        tbl_data += "<tr><td><input type='text' value = "+n+"' readonly> </td><td><button>Edit</button></td></tr>";
        document.getElementById("tbl").innerHTML = tbl_data;

        document.getElementById("name_box").value = "";

    }
</script>

<body>
    <input type="text" id="name_box" placeholder="Enter your name">
    <button onclick="clicker()">submit</button><br><br>
    <table border="2" id="tbl">

    </table>
</body>

</html>
